<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Shopify Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="products">
        <div class="product">
            <img src="images/tshirt.jpg" alt="Product Image">
            <h2>Premium T-Shirt</h2>
            <p class="price">Rs:1200</p>
            <p class="description">A stylish and comfortable T-shirt made from high-quality cotton.</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product">
            <img src="images/snaker.jpg" alt="Product Image">
            <h2>Casual Sneakers</h2>
            <p class="price">Rs:1500</p>
            <p class="description">Comfortable sneakers for everyday wear.</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product">
            <img src="images/watch.jpg" alt="Product Image">
            <h2>Classic Watch</h2>
            <p class="price">Rs:2000</p>
            <p class="description">A stylish watch with a premium leather strap.</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
